<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Emotion Detection</title>
  </head>

  <body>
    <header>

    </header>

    <div class="container">
      <div class="row title">
        <div class="col-12 tittle">
          <h1>EMOTION DETECTION AI</h1>
        </div>
      </div>

      <div class="drop-zone-container border p-4 text-center position-relative">
        <p>Drag & drop a file here, or</p>
        <button class="btn btn-primary mb-2" type="button" id="addFile">Browse</button>
        <p class="warning text-muted">Only photos are supported</p>

        <button class="btn btn-secondary mb-2" type="button" id="takePhoto">Take Photo</button>
        <div id="camera-container" class="mt-3 d-none text-center">
          <video id="camera-stream" width="320" height="240" autoplay></video>
          <br>
          <button class="btn btn-success mt-2" id="capturePhoto">Capture</button>
          <button class="btn btn-danger mt-2" id="closeCamera">Close</button>
        </div>
        <canvas id="photo-canvas" width="320" height="240" style="display:none;"></canvas>

        <!-- hidden file input -->
        <input type="file" id="fileInput" accept="image/*,video/*" hidden>

        <!-- area where filename + remove button will appear -->
        <div class="selected-file mt-3 d-none">
          <span class="file-name fw-bold"></span>
          <button type="button" class="btn btn-sm btn-outline-danger ms-2" id="clearFile">Remove</button>
        </div>
      </div>

      <div class="options-container">
        <div class="form-check form-check-inline">
          <input class="form-check-input detection-options" type="checkbox" id="age" checked>
          <label class="form-check-label" for="inlineCheckbox1">Age</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input detection-options" type="checkbox" id="emotion">
          <label class="form-check-label" for="inlineCheckbox2">Emotion</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input detection-options" type="checkbox" id="gender">
          <label class="form-check-label" for="inlineCheckbox3">Gender</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input detection-options" type="checkbox" id="race">
          <label class="form-check-label" for="inlineCheckbox4">Race</label>
        </div>   
      </div>

      <div class="row">
        <button type="button" class="btn btn-primary" id="sendFile">Upload</button>
      </div>

      <div class="mt-4 text-center" id="image-display"></div>
      <div id="subjects-information-container"></div>
    </div>

    <div id="modalAlert" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-tittle">Modal title</h5>
       
      </div>
      <div class="modal-body" id="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=" $('#modalAlert').hide();">Close</button>
      </div>
    </div>
  </div>
</div>

    <script type="module" src="/src/main.js"></script>
    
  </body>
</html>
